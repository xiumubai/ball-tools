<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>打球时长记录</title>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-primary: #0f1419;
      --bg-secondary: #1a1f2e;
      --bg-card: #1e2533;
      --bg-hover: #252d3d;
      --border-color: rgba(255, 255, 255, 0.08);
      --text-primary: #ffffff;
      --text-secondary: rgba(255, 255, 255, 0.6);
      --text-muted: rgba(255, 255, 255, 0.4);
      --accent-blue: #3b82f6;
      --accent-green: #10b981;
      --accent-purple: #8b5cf6;
      --accent-orange: #f59e0b;
      --radius-sm: 8px;
      --radius-md: 12px;
      --radius-lg: 16px;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(145deg, var(--bg-primary) 0%, #0a0d12 100%);
      color: var(--text-primary);
      min-height: 100vh;
      padding: 24px 16px;
      padding-bottom: 80px;
    }

    .container {
      max-width: 480px;
      margin: 0 auto;
    }

    /* Header */
    .header {
      margin-bottom: 24px;
    }

    .header-top {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 8px;
    }

    .back-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 36px;
      height: 36px;
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: var(--radius-sm);
      color: var(--text-secondary);
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .back-btn:hover {
      background: var(--bg-hover);
      color: var(--text-primary);
    }

    .header h1 {
      font-size: 22px;
      font-weight: 600;
    }

    .header p {
      color: var(--text-secondary);
      font-size: 14px;
      margin-left: 48px;
    }

    /* Stats Grid */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      margin-bottom: 24px;
    }

    .stat-card {
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: var(--radius-md);
      padding: 20px 16px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .stat-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
    }

    .stat-card.duration::before {
      background: linear-gradient(90deg, var(--accent-blue), var(--accent-purple));
    }

    .stat-card.count::before {
      background: linear-gradient(90deg, var(--accent-green), var(--accent-blue));
    }

    .stat-icon {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      margin: 0 auto 12px;
      border-radius: 50%;
    }

    .stat-card.duration .stat-icon {
      background: rgba(59, 130, 246, 0.15);
      color: var(--accent-blue);
    }

    .stat-card.count .stat-icon {
      background: rgba(16, 185, 129, 0.15);
      color: var(--accent-green);
    }

    .stat-value {
      font-size: 24px;
      font-weight: 700;
      font-family: 'SF Mono', 'Consolas', monospace;
      margin-bottom: 4px;
    }

    .stat-card.duration .stat-value {
      color: var(--accent-blue);
    }

    .stat-card.count .stat-value {
      color: var(--accent-green);
    }

    .stat-label {
      font-size: 13px;
      color: var(--text-secondary);
    }

    /* Records Section */
    .records-section {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: var(--radius-lg);
      overflow: hidden;
    }

    .section-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 20px;
      border-bottom: 1px solid var(--border-color);
    }

    .section-title {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 15px;
      font-weight: 500;
    }

    .section-title i {
      color: var(--accent-purple);
    }

    .filter-btn {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 6px 12px;
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: var(--radius-sm);
      color: var(--text-secondary);
      font-size: 13px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .filter-btn:hover {
      background: var(--bg-hover);
      color: var(--text-primary);
    }

    /* Date Group */
    .date-group {
      border-bottom: 1px solid var(--border-color);
    }

    .date-group:last-child {
      border-bottom: none;
    }

    .date-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 20px;
      background: var(--bg-card);
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .date-header:hover {
      background: var(--bg-hover);
    }

    .date-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .date-icon {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 32px;
      height: 32px;
      background: rgba(139, 92, 246, 0.15);
      border-radius: var(--radius-sm);
      color: var(--accent-purple);
    }

    .date-text {
      font-size: 15px;
      font-weight: 500;
    }

    .date-summary {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .summary-item {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 13px;
      color: var(--text-secondary);
    }

    .summary-item i {
      width: 14px;
      height: 14px;
    }

    .summary-item.sessions {
      color: var(--accent-green);
    }

    .summary-item.time {
      color: var(--accent-blue);
    }

    /* Session Items */
    .sessions-list {
      padding: 8px 12px;
    }

    .session-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 16px;
      margin: 4px 0;
      background: var(--bg-card);
      border-radius: var(--radius-sm);
      transition: all 0.2s ease;
    }

    .session-item:hover {
      background: var(--bg-hover);
      transform: translateX(4px);
    }

    .session-time {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .time-dot {
      width: 8px;
      height: 8px;
      background: var(--accent-orange);
      border-radius: 50%;
      box-shadow: 0 0 8px rgba(245, 158, 11, 0.4);
    }

    .time-range {
      font-size: 14px;
      color: var(--text-secondary);
      font-family: 'SF Mono', 'Consolas', monospace;
    }

    .session-duration {
      font-size: 14px;
      font-weight: 600;
      font-family: 'SF Mono', 'Consolas', monospace;
      color: var(--accent-blue);
      background: rgba(59, 130, 246, 0.1);
      padding: 4px 10px;
      border-radius: 20px;
    }

    /* Empty State */
    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 60px 20px;
      color: var(--text-muted);
    }

    .empty-state i {
      margin-bottom: 16px;
      opacity: 0.5;
    }

    .empty-state p {
      font-size: 14px;
    }

    /* Expand Icon */
    .expand-icon {
      color: var(--text-muted);
      transition: transform 0.2s ease;
    }

    .date-group.expanded .expand-icon {
      transform: rotate(180deg);
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <div class="header-top">
        <button class="back-btn">
          <i data-lucide="arrow-left" style="width: 18px; height: 18px;"></i>
        </button>
        <h1>打球时长记录</h1>
      </div>
      <p>按天查看练球次数与时长</p>
    </header>

    <!-- Stats Cards -->
    <div class="stats-grid">
      <div class="stat-card duration">
        <div class="stat-icon">
          <i data-lucide="clock" style="width: 20px; height: 20px;"></i>
        </div>
        <div class="stat-value">00:01:05</div>
        <div class="stat-label">总时长</div>
      </div>
      <div class="stat-card count">
        <div class="stat-icon">
          <i data-lucide="target" style="width: 20px; height: 20px;"></i>
        </div>
        <div class="stat-value">2</div>
        <div class="stat-label">总次数</div>
      </div>
    </div>

    <!-- Records List -->
    <section class="records-section">
      <div class="section-header">
        <div class="section-title">
          <i data-lucide="calendar-days" style="width: 18px; height: 18px;"></i>
          <span>历史记录</span>
        </div>
        <button class="filter-btn">
          <i data-lucide="filter" style="width: 14px; height: 14px;"></i>
          <span>筛选</span>
        </button>
      </div>

      <!-- Date Group -->
      <div class="date-group expanded">
        <div class="date-header">
          <div class="date-info">
            <div class="date-icon">
              <i data-lucide="calendar" style="width: 16px; height: 16px;"></i>
            </div>
            <span class="date-text">2025-12-30</span>
          </div>
          <div class="date-summary">
            <div class="summary-item sessions">
              <i data-lucide="repeat" style="width: 14px; height: 14px;"></i>
              <span>2 次</span>
            </div>
            <div class="summary-item time">
              <i data-lucide="timer" style="width: 14px; height: 14px;"></i>
              <span>00:01:05</span>
            </div>
            <i data-lucide="chevron-down" class="expand-icon" style="width: 16px; height: 16px;"></i>
          </div>
        </div>
        <div class="sessions-list">
          <div class="session-item">
            <div class="session-time">
              <div class="time-dot"></div>
              <span class="time-range">16:39 - 16:39</span>
            </div>
            <span class="session-duration">00:00:27</span>
          </div>
          <div class="session-item">
            <div class="session-time">
              <div class="time-dot"></div>
              <span class="time-range">16:38 - 16:39</span>
            </div>
            <span class="session-duration">00:00:38</span>
          </div>
        </div>
      </div>
    </section>
  </div>

  <script>
    lucide.createIcons();
  </script>
</body>
</html>
