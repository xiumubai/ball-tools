<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>比赛设置</title>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-primary: #0a0f1a;
      --bg-secondary: #111827;
      --bg-card: #1a2332;
      --bg-input: #0d1320;
      --border-color: #2a3a50;
      --text-primary: #ffffff;
      --text-secondary: #9ca3af;
      --text-muted: #6b7280;
      --accent-blue: #3b82f6;
      --accent-blue-hover: #2563eb;
      --accent-green: #10b981;
      --accent-purple: #8b5cf6;
      --accent-red: #ef4444;
      --radius-sm: 8px;
      --radius-md: 12px;
      --radius-lg: 16px;
      --shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, var(--bg-primary) 0%, #0f172a 100%);
      color: var(--text-primary);
      min-height: 100vh;
      padding: 24px 16px;
      padding-bottom: 100px;
    }

    .container {
      max-width: 480px;
      margin: 0 auto;
    }

    /* Header */
    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      margin-bottom: 24px;
      padding-bottom: 16px;
      border-bottom: 1px solid var(--border-color);
    }

    .header h1 {
      font-size: 18px;
      font-weight: 600;
    }

    .close-btn {
      position: absolute;
      right: 0;
      background: transparent;
      border: none;
      color: var(--text-secondary);
      cursor: pointer;
    }

    /* Form Sections */
    .section {
      margin-bottom: 24px;
    }

    .section-title {
      font-size: 14px;
      font-weight: 600;
      color: var(--text-secondary);
      margin-bottom: 12px;
      padding-left: 4px;
    }

    .card {
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: var(--radius-md);
      overflow: hidden;
    }

    .form-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px;
      border-bottom: 1px solid var(--border-color);
    }

    .form-item:last-child {
      border-bottom: none;
    }

    .label {
      font-size: 15px;
      color: var(--text-primary);
    }

    .input-group {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .number-input {
      display: flex;
      align-items: center;
      background: var(--bg-input);
      border: 1px solid var(--border-color);
      border-radius: var(--radius-sm);
      padding: 4px;
    }

    .btn-icon {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 28px;
      height: 28px;
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 6px;
      color: var(--text-primary);
      cursor: pointer;
    }

    .btn-icon:active {
      background: var(--bg-input);
    }

    .value-display {
      width: 40px;
      text-align: center;
      font-size: 16px;
      font-weight: 600;
      color: var(--accent-blue);
    }

    /* Switch */
    .switch {
      position: relative;
      display: inline-block;
      width: 44px;
      height: 24px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: var(--bg-input);
      border: 1px solid var(--border-color);
      transition: .4s;
      border-radius: 24px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 2px;
      bottom: 2px;
      background-color: var(--text-secondary);
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: var(--accent-blue);
      border-color: var(--accent-blue);
    }

    input:checked + .slider:before {
      transform: translateX(20px);
      background-color: white;
    }

    /* Player Settings */
    .player-row {
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 16px;
      border-bottom: 1px solid var(--border-color);
    }
    
    .player-row:last-child {
      border-bottom: none;
    }

    .avatar-wrapper {
      position: relative;
      width: 48px;
      height: 48px;
    }

    .avatar {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 2px solid var(--border-color);
      object-fit: cover;
    }

    .avatar-edit {
      position: absolute;
      bottom: -2px;
      right: -2px;
      width: 20px;
      height: 20px;
      background: var(--accent-blue);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid var(--bg-card);
      color: white;
    }

    .name-input {
      flex: 1;
      background: var(--bg-input);
      border: 1px solid var(--border-color);
      border-radius: var(--radius-sm);
      padding: 10px 12px;
      color: var(--text-primary);
      font-size: 15px;
    }
    
    .name-input:focus {
      outline: none;
      border-color: var(--accent-blue);
    }

    .player-label {
      width: 60px;
      font-size: 13px;
      color: var(--text-secondary);
      font-weight: 500;
    }

    /* Bottom Actions */
    .bottom-actions {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 16px 24px;
      background: var(--bg-primary);
      border-top: 1px solid var(--border-color);
      display: flex;
      gap: 16px;
      z-index: 10;
    }

    .btn {
      flex: 1;
      height: 48px;
      border-radius: var(--radius-md);
      font-size: 16px;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border: none;
    }

    .btn-cancel {
      background: var(--bg-secondary);
      color: var(--text-primary);
      border: 1px solid var(--border-color);
    }

    .btn-save {
      background: linear-gradient(135deg, var(--accent-blue) 0%, var(--accent-blue-hover) 100%);
      color: white;
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
    }
    
    .target-score-group {
      display: flex;
      align-items: center;
      gap: 16px;
    }
    
    .ts-item {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .ts-label {
      font-size: 12px;
      color: var(--text-secondary);
    }

  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>比赛设置</h1>
      <button class="close-btn">
        <i data-lucide="x" style="width: 24px; height: 24px;"></i>
      </button>
    </header>

    <!-- Rule Settings -->
    <div class="section">
      <div class="section-title">规则设置</div>
      <div class="card">
        <!-- Target Score -->
        <div class="form-item">
          <span class="label">目标分数</span>
          <div class="target-score-group">
             <div class="ts-item">
               <span class="ts-label">A</span>
               <div class="number-input">
                 <button class="btn-icon"><i data-lucide="minus" style="width: 14px;"></i></button>
                 <span class="value-display">8</span>
                 <button class="btn-icon"><i data-lucide="plus" style="width: 14px;"></i></button>
               </div>
             </div>
             <div class="ts-item">
               <span class="ts-label">B</span>
               <div class="number-input">
                 <button class="btn-icon"><i data-lucide="minus" style="width: 14px;"></i></button>
                 <span class="value-display">8</span>
                 <button class="btn-icon"><i data-lucide="plus" style="width: 14px;"></i></button>
               </div>
             </div>
          </div>
        </div>

        <!-- Frames -->
        <div class="form-item">
          <span class="label">局数限制</span>
          <div class="input-group">
            <div class="number-input">
              <button class="btn-icon"><i data-lucide="minus" style="width: 14px;"></i></button>
              <span class="value-display">15</span>
              <button class="btn-icon"><i data-lucide="plus" style="width: 14px;"></i></button>
            </div>
          </div>
        </div>

        <!-- Handicap -->
        <div class="form-item">
          <span class="label">开启让球</span>
          <label class="switch">
            <input type="checkbox">
            <span class="slider"></span>
          </label>
        </div>
      </div>
    </div>

    <!-- Player Settings -->
    <div class="section">
      <div class="section-title">选手设置</div>
      <div class="card">
        <!-- Player A -->
        <div class="player-row">
          <span class="player-label">选手 A</span>
          <div class="avatar-wrapper">
            <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Felix" alt="Avatar" class="avatar">
            <div class="avatar-edit">
              <i data-lucide="camera" style="width: 12px; height: 12px;"></i>
            </div>
          </div>
          <input type="text" class="name-input" value="A玩家">
        </div>

        <!-- Player B -->
        <div class="player-row">
          <span class="player-label">选手 B</span>
          <div class="avatar-wrapper">
            <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Aneka" alt="Avatar" class="avatar">
            <div class="avatar-edit">
              <i data-lucide="camera" style="width: 12px; height: 12px;"></i>
            </div>
          </div>
          <input type="text" class="name-input" value="B玩家">
        </div>
      </div>
    </div>

  </div>

  <div class="bottom-actions">
    <button class="btn btn-cancel">取消</button>
    <button class="btn btn-save">保存</button>
  </div>

  <script>
    lucide.createIcons();
  </script>
</body>
</html>
